name: Deploy plugin test/playground and test/workspace to Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Configure Github Pages
        uses: actions/configure-pages@v3

      - name: Install node dependencies
        run: npm i

      - name: Clean, compile, and bundle test playground
        run: npm run build

      # Disable all timeouts, and don't try to programmatically generate dom events because it won't work...
      - name: Run tests without Puppeteer
        run: npm run test:no-pptr

      - name: Build the artifact directory
        run: |
          mkdir -p deploy
          cp -r test dist deploy
          cp index.html deploy

      - name: Upload the artifact to Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: deploy

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
