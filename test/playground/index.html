<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Plugin demo</title>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
    <script defer src="../../dist/playground.js"></script>
</head>

<body>
    <div id="blocklyDiv"></div>

    <dialog id="help-dialog">
        <form method="dialog">
            <div>
                <input type="checkbox" id="remember-checkbox" name="remember" value="HoHum" />
                <label for="remember-checkbox">Don't display again</label>
            </div>
            <div>
                <button formmethod="dialog" value="close">Close</button>
            </div>
        </form>
    </dialog>

</body>
</html>
